<!doctype html>
<form
  action='https://liveformhq.com/form/0b77b240-6d06-4f37-8df2-3c1c5c5feb47'
  method='POST'
  enctype='multipart/form-data'
  accept-charset='utf-8'>
  <input type='hidden' name='_utf8' value='âœ“'/>
  <input type="hidden" name="_redirect" value='https://minhajuddin.github.io/dropbox/lf/file-test/#thank-you' />

  <div className='row'>

    <div className='form-group col-md-6'>
      <label for='Name'> Name </label>
      <input id='Name' name='Name' type='text' className='form-control' required />
    </div>

    <div className='form-group col-md-6'>
      <label for='Phone Number'> Phone Number</label>
      <input id='Phone Number' name='Phone Number:' type='phone' className='form-control' required />
    </div>

    <div className='form-group col-md-6'>
      <label for='Email'> Email Address </label>
      <input name='Email' type='email' className='form-control' required />
    </div>

    <div className='form-group col-md-6'>
      <label for='Budget'> Budget </label>
      <input className='budget form-control' name='Budget' type='text' required />
    </div>

    <div className='form-group col-12'>
      <label for='Description'> Tell us about your project </label>
      <textarea className='project-description col-6' name='Description' type='text' rows='5'  required></textarea>
    </div>
  </div>

  <div className='row'>
    <div className='col-12'>
      <fieldset className='mb-2'>
        <h3 className='mt-4'>Select all that apply:</h3>
        <div className='form-check form-check-inline'>
          <label className='form-check-label' for='Web Checkbox:'>
            <input className='web form-check-input' type='checkbox' name='Web' /> Web
          </label>
        </div>

        <div className='form-check form-check-inline'>
          <label className='form-check-label' for='Mobile Checkbox:'>
            <input className='native-mobile form-check-input' type='checkbox' name='Mobile' /> Mobile(iOS/Android)
          </label>
        </div>

        <div className='form-check form-check-inline'>
          <label className='form-check-label' for='Design Checkbox:'>
            <input className='design form-check-input' type='checkbox' name='Design' /> Design
          </label>
        </div>
      </fieldset>
    </div>

    <div className='form-group col-md-6'>
      <label for='NDA'>Non-disclosure Attachment<small>(optional)</small> </label>
      <input id='NDA' name='NDA' type='file'
        accept='application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint, text/plain, application/pdf'
        className='form-control' />
    </div>
  </div>

  <div className='row'>
    <div className='col-12'>
      <button type='submit' className='btn'> Submit </button>
    </div>
  </div>
</form>
